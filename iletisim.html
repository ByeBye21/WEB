    <div class="container mt-4">
        <h1>İletişim</h1>
        <form action="iletisim.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Adınızı Giriniz..." required>
                <small id="nameError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Mail Adresinizi Giriniz..." required>
                <small id="emailError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Göndermek İstediğiniz Mesajı Giriniz..." required></textarea>
            </div>

            <div class="form-group">
                <label for="cinsiyet">Cinsiyet:</label>
                <select id="cinsiyet" name="cinsiyet" class="form-control" required>
                    <option value="erkek"selected>Erkek</option>
                    <option value="kadin">Kadın</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bildiğiniz Diller:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="language1" name="languages[]" value="turkce">
                    <label class="form-check-label" for="language1">Türkçe</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="language2" name="languages[]" value="ingilizce">
                    <label class="form-check-label" for="language2">İngilizce</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="language3" name="languages[]" value="almanca">
                    <label class="form-check-label" for="language3">Almanca</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="language4" name="languages[]" value="farsca">
                    <label class="form-check-label" for="language4">Farsça</label>
                </div>
            </div>    

            <div class="form-group">
                <label>En Sevdiğiniz Programlama Dili:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p1" name="program" value="c">
                    <label class="form-check-label" for="p1">C</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p2" name="program" value="cpp">
                    <label class="form-check-label" for="p2">C++</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p3" name="program" value="cs">
                    <label class="form-check-label" for="p3">C#</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p4" name="program" value="python">
                    <label class="form-check-label" for="p4">Python</label>
                </div>
            </div>    

            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>
